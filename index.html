<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="icon" type="image/png" href="assets/images/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="toggle-container">
  <button class="toggle-btn" id="toggle-mode">ðŸŒ™ Dark</button>
</div>

<h1 class="game-title"><span>Tic</span> Tac <span>Toe</span></h1>

<div class="game-wrapper">
  <div class="sidebar">
    <div class="player-inputs">
      <label for="playerX">Player X Name:</label>
      <input type="text" id="playerX" placeholder="Enter Player X">
      <label for="playerO">Player O Name:</label>
      <input type="text" id="playerO" placeholder="Enter Player O">
    </div>

    <div class="scoreboard">
      <span class="score-X" id="scoreX">Player X: 0</span>
      <span class="score-O" id="scoreO">Player O: 0</span>
    </div>

    <div class="controls">
      <button id="restart">Restart Game</button>
      <button id="newGame">New Game</button>
    </div>
  </div>

  <div class="board-container">
    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </div>
</div>

<div class="popup hide" id="popup">
  <p id="message"></p>
  <button id="popupNewGame" class="popup-btn">New Game</button>
</div>

<script src="script.js"></script>
</body>
</html>
